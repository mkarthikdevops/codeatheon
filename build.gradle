plugins {
    id 'java'
    id 'maven-publish'
    id 'jacoco'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://artifacts.alfresco.com/nexus/content/repositories/public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.15.RELEASE'
    compile 'org.springframework.boot:spring-boot-actuator:1.5.15.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.15.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-hystrix:1.3.5.RELEASE'
    compile 'com.h2database:h2:1.4.197'
    compile 'com.ibm.db2.jcc:db2jcc4:10.1'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.15.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools:1.5.15.RELEASE'
    compile 'org.webjars:bootstrap:3.3.4'
    compile 'org.webjars:jquery:2.1.4'
    compile 'org.mockito:mockito-core:2.13.0'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.15.RELEASE'
    testCompile 'junit:junit:4.12'
}

group = 'projects'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test.finalizedBy jacocoTestReport